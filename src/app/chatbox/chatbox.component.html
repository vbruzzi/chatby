<mat-grid-list cols="4" rowHeight="50px">
  <mat-grid-tile
  style="background-color:black"
    [colspan]="1"
    [rowspan]="12">
    
  </mat-grid-tile>
  <mat-grid-tile 
  style="color: black;"
    [colspan]="3"
    [rowspan]="10">
    <div id="messageBox">
        <div *ngFor="let message of messages" [ngClass]="message.user == username ? 'me' : 'other'">
            <span class="user">{{ message.user }}</span>
            <mat-card>
              
                  {{ message.message }} 
                
            </mat-card>
        </div>
    </div>
    
        
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1">
    <mat-form-field>
      <input 
        type="text"
        placeholder="Message"
        [formControl]="message"
        minlength="5"
        matInput required>
    </mat-form-field>
    <button
      color="primary"
      [disabled]="!message.valid"
      (click)="sendMessage()"
      mat-stroked-button>
      Send
    </button>
  </mat-grid-tile>
</mat-grid-list>
