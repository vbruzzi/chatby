<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input 
          type="text" 
          placeholder="Username"
          formControlName="username"
          minlength="5" 
          matInput required>
      </mat-form-field>
      <mat-form-field>
        <input 
          type="password" 
          placeholder="Password"
          formControlName="password"
          minlength="5" 
          matInput required>
      </mat-form-field>
      <button 
        color="primary" 
        (click)="login()"
        [disabled]="!loginForm.valid"
        mat-stroked-button>
        Login
      </button>
      <button 
        color="primary" 
        (click)="register()"
        [disabled]="!loginForm.valid"
        mat-stroked-button>
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
