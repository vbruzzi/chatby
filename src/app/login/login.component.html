<article>
  <div class="container">
    <h3 class="logo">
        Chatby
    </h3>

    <form [formGroup]="loginForm">
      <div>
        <mat-form-field>
          <input
            type="text"
            placeholder="Username"
            formControlName="username"
            minlength="5"
            matInput required>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            minlength="5"
            matInput required>
        </mat-form-field>
      </div>

      <div class="buttons">
        <button
          color="primary"
          (click)="login()"
          [disabled]="!loginForm.valid"
          mat-stroked-button>
          Login
        </button>
        <button
          color="primary"
          (click)="register()"
          [disabled]="!loginForm.valid"
          mat-stroked-button>
          Register
        </button>
      </div>
    </form>
  </div>
</article>
